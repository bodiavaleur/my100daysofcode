<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="/js/index.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="box-center" id="main-box">
        <div class="container shadow-lg bg-white d-flex justify-content-center align-items-center">
            <div class="row justify-content-center">
                <div class="col-10 d-flex flex-column align-items-center">
                    <div class="h1 mb-3">Hi!</div>
                    <div class="h2 mb-3">Enter your city to show the current weather :)</div>
                    <input type="text" class="form-control mb-3" placeholder="City" id="inp-city">
                    <button class="btn btn-primary w-25 p-2" id="btn-ok" disabled>OK</button>
                </div>
            </div>
        </div>

        <div class="container bg-white shadow-lg">
            <div class="row ml-3 mt-3">
                <div class="col">
                    <span id="btn-back"><i class="fas fa-arrow-left"></i></span>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div class="row mt-3 mt-lg-5">
                    <div class="col">
                        <img src="//picsum.photos/300/300" class="img img-fluid rounded-circle" id="img-cond" alt="">
                    </div>
                </div>
                <div class="row mt-3 mt-lg-5">
                    <div class="col">
                        <h1 class="h1" id="title-city"></h1>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mt-lg-5">
                <div class="col">
                    <ul>
                        <li>
                            <i class="fas fa-temperature-high"></i></i><br>
                            <span class="w-prop" id="temp"></span>
                        </li>
                        <li>
                            <i class="fas fa-thermometer-three-quarters"></i><br>
                            <span class="w-prop" id="pressure"></span>
                        </li>
                        <li>
                            <i class="fas fa-wind"></i></i><br>
                            <span class="w-prop" id="wind"></span>
                        </li>
                        <li>
                            <i class="fas fa-tint"></i><br>
                            <span class="w-prop" id="humidity"></span>
                        </li>
                        <li>
                            <i class="far fa-sun"></i></i><br>
                            <span class="w-prop" id="sunrise"></span>
                        </li>
                        <li>
                            <i class="far fa-moon"></i><br>
                            <span class="w-prop" id="sunset"></span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
